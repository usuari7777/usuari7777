<section data-markdown>
<script type="text/template">
## PHP

- Lenguaje de *script* (interpretado)
- Entorno servidor, como JSP o ASP.NET
- Usado en el 80% de las webs actuales
- Multiparadigma (estructurado, modular, orientado a objetos...)

</script>
</section>

<section data-markdown>
<script type="text/template">
## PHP: características

* Open source
* Fácil de aprender
* Multiplataforma
   * A diferencia de ASP.NET
* Acceso a diversos SGBD (MySQL, Oracle...)
* Admite diversas librerías y entornos

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Recursos necesarios

- Servidor web compatible con PHP
   - Escuchará peticiones locales y remotas y las procesará con PHP
- Lenguaje PHP
- Normalmente algún servidor de bases de datos

</script>
</section>

## Ejercicio 1

- Descarga e instala XAMPP en tu ordenador. Abre el *manager* y pon en marcha Apache y MySQL para comprobar que arrancan satisfactoriamente. Intenta acceder a la página de inicio *http://localhost*
- Crea la carpeta *prueba* dentro de la carpeta *htdocs* y añade dentro un archivo *index.html* con un mensaje de bienvenida. Prueba a acceder a dicha página *http://localhost/prueba/index.html*

<section data-markdown>
<script type="text/template">
## Mi primer programa PHP

- Archivos con extensión *.php* normalmente
- Código embebido junto a código HTML
- Identificamos los fragmentos PHP entre el inicio `<?php` y el final `?>`

</script>
</section>

<section data-markdown>
<script type="text/template">
## Mi primer programa PHP

Ejemplo: mensaje de bienvenida

```php
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Página de bienvenida</h1>
    <?php
        echo "<p>Bienvenido a esta página</p>";
    ?>
</body>
</html>
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejercicio 2

En la misma carpeta *htdocs/prueba* del ejercicio anterior, crea una página llamada `informacion.php` y, utilizando la instrucción `echo` de PHP que hemos visto en el ejemplo anterior, muestra algo de información sobre tí, generando algunos párrafos con formato HTML: nombre, aficiones, estudios, etc. Prueba a cargar la página (con el servidor Apache en marcha) y comprueba que el contenido se genera con el formato esperado.

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Esquema de funcionamiento general

- El navegador pide cargar un recurso PHP (ejemplo: *bienvenida.php*)
- El servidor recibe la petición e interpreta el archivo PHP solicitado
- El código HTML que se genera en la interpretación se envía como resultado al cliente
- El cliente NO puede ver el código PHP que se ejecuta. Sólo recibe el resultado generado

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo

Resultado de intepretar el PHP anterior

```php
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Página de bienvenida</h1>
    <p>Bienvenido a esta página</p>
</body>
</html>
```

</script>
