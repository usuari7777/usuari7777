## Exercise

Create an activity diagram for the following simple programs: 

1. Ask the user to enter a number and then tells if it is even or odd.
2. Iteratively ask the user to enter a number until he types an odd number.
3. Iteratively ask the user to enter a number until he types 0. Then, show the total amount of positive and negative numbers that the user has typed.
4. Ask the user to enter his username and password. If they are not correct, the program must ask again, up to 3 times. After the 3rd attempt, the program will show an error message and then, it will finish.
