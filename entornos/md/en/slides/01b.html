<section data-markdown>
<script type="text/template">
## Installing Java (2/8)

1. Unzip the file to any folder (easy to find):
2. Set up PATH environment variable to point to `bin` subfolder
3. Set up JAVA_HOME environment variable to point to OpenJDK main folder
- In Mac there is a *Contents/Home* subfolder inside ZIP file
</script>
</section>

<section data-markdown>
<script type="text/template">
## Installing Java (6/8)

Linux

```
echo "export PATH=$PATH:/home/username/openjdk-11/bin" >> ~/.bashrc
echo "export JAVA_HOME=/home/username/openjdk-11" >> ~/.bashrc
source ~/.bashrc
``` 
</script>
</section>

<section data-markdown>
<script type="text/template">
## Installing Java (7/8)

Mac

```
echo "export PATH=$PATH:/openjdk-11/Contents/Home/bin" >> ~/.bash_profile
echo "export JAVA_HOME=/openjdk-11/Contents/Home" >> ~/.bash_profile
source ~/.bash_profile
```

</script>
</section>

<section data-markdown>
<script type="text/template">

```
