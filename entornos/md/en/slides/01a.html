## Programs, languages and compilers
### Initial concepts
</script>

<section data-markdown>
<script type="text/template">
## Software

Set of **programs**, **documentation** and **data** closely related in order to make up a computer application
</script>
</section>

<section data-markdown>
<script type="text/template">
## Software components

- **Programs**: sets of instructions that provide the desired functionality
- **Data**: information managed by the program. Usually extracted from databases
- **Documentation**: explain how to use software, which elements are part of it and how they are interconnected
</script>
</section>

<section data-markdown>
<script type="text/template">
## Software types

- **Application software**: bring some kind of service to the customer (*text processors*, *spreadsheets*, *drawing*...)
- **System software**: manage a computer system and support/help other software (*operating systems*, *compilers*...)
</script>
</section>

<section data-markdown>
<script type="text/template">
## Programming languages

- Programs are written using a given programming language
- We create text files called **source code**
</script>
</section>

<section data-markdown>
<script type="text/template">
## Language types

- **High level**: close to human language (hard for computers)
    - Java, Python, C, C++, PHP, JavaScript...
- **Low level**: close to computer language (hard for humans)
    - Assembly language
</script>
</section>

<section>
    <h2>Example: program in Java</h2>
    <pre><code data-trim data-noescape>

    public static void main(String[] args)
    {

    </code></pre>
</section>

<section data-markdown>
<script type="text/template">
## Example: program in C

```c
#include <stdio.h>

int main()
{
    printf("Hello");
    return 0;
}
```
</script>
</section>

<section data-markdown>
<script type="text/template">
## Language processors

- They translate a programming language into a language that computers can understand
- This language is **machine code**, composed by zeros and ones (bits)
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Language processors: Compilers

- They translate from a programming language into machine code, generating an executable file
- Examples of compiled languages: C, C++
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Language processors: Compilers

- PROS: 
   - Faster
   - Source code not needed to run the application
- CONS: 
   - Platform dependent
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Language processors: Interpreters

- They translate from a programming language into machine code *on the fly*, without generating any additional file
- Examples of interpreted languages: Python, PHP, JavaScript
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Language processors: Interpreters

- PROS: 
   - Platform independent
- CONS: 
   - Less efficient
   - Source code is needed to run the application
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Language processors: Virtual machines

- They translate from a programming language into an intermediate code, which is run on a virtual machine
- Examples: Java (*JVM*), C# (*.NET* platform)
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Language processors: Virtual machines

- PROS: 
    - Platform independent (as long as VM is installed)
    - Source code not needed to run the application
- CONS: 
    - Not as efficient as compiled languages
</script>
</section>
