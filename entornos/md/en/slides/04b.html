<section data-markdown>
<script type="text/template">
## UML

- Unified Modeling Language
- Provides a set of diagrams to graphically see what the application is going to be
- Part of RUP methodology, can be used in other methodologies
- Current version is 2.5 (2015)
</script>
</section>

<section data-markdown>
<script type="text/template">
## Types of diagrams

- **Structural**: show the static structure of the system and its components
- **Behavioral**: show the dynamic behavior and interaction of the system components
</script>
</section>

<section data-markdown>
<script type="text/template">
## Class diagrams

It represents the different classes that are part of an application and their relationships

<div align="center">
    <img src="../../../img/ED_b1_tema04-02-classDiagram.jpg" alt="Example of a class diagram" width="40%"/>
</div>

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Object diagrams

It shows the different objects of the given classes that can be present at a given moment in the application

<div align="center">
    <img src="../../../img/ED_b1_tema04-06-objectDiagram.jpg" alt="Example of an object diagram" width="40%" />
</div>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Use case diagrams

It shows the different functionalities of the application and the different roles that can activate them

<div align="center">
    <img src="../../../img/ED_b1_tema04-14-useCaseDiagram.jpg" alt="Example of a use case diagram" width="40%" />
</div>

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Activity diagrams

It breaks down the different steps needed to complete a given action in the application

<div align="center">
    <img src="../../../img/ED_b1_tema04-09-activityDiagram.jpg" alt="Example of an activity diagram" width="60%"/>
</div>

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Sequence diagrams

It shows the interaction among the elements of the system, and the order of these interactions

<div align="center">
    <img src="../../../img/ED_b1_tema04-10-sequenceDiagram.jpg" alt="Example of a sequence diagram" width="40%"/>
</div>

</script>

## Modelio: Installation

- Download the *.exe* or *.deb* file for Windows / Linux, respectively
   - It has some problems in Mac if you don't have installed Java 8
- In Linux, install additional dependencies (`libwebkitgtk-1.0.0` and `libwebkitgtk-3.0.0`), and then run `sudo dpkg -i deb_file_name`
</script>
