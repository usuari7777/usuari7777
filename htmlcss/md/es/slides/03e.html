## Bootstrap

- Framework de diseño web
- Facilita una serie de selectores CSS para incorporar estilos automáticamente en nuestras páginas
- Dispone de una serie de componentes (barras de navegación, paneles modales, etc) que también podemos utilizar 
- Alternativas: Ionic, Tailwind, Materialize...

</script>
</section>

<script type="text/template">
## Descarga e instalación

- Descargar de [web oficial](https://getbootstrap.com/docs/5.1/getting-started/download/)
   - Versión comprimida: más eficiente, no modificable (recomendada)
   - Versión sin comprimir: menos eficiente, modificable
- Incluir archivo *css/bootstrap.min.css* y archivo *js/bootstrap.min.js*

</script>

<section data-markdown>
<script type="text/template">
## La rejilla Bootstrap

- Divide la página en filas de hasta 12 columnas
- Con los selectores **row** y **col** podemos especificar cómo estructurar en filas y columnas el contenido
- Los selectores **col** admiten una serie de sufijos para indicar para qué resoluciones se aplican
- El selector **container** define unos márgenes automáticos alrededor del contenido. Con **container-fluid** los márgenes son mínimos

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo

3 columnas para resolución *sm* o superior, 1 columna para inferiores

```html

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejemplo Bootstrap</title>
        <link rel="stylesheet" href="http://nachoiborraies.github.io/htmlcss/md/es/slides/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Columna 1</h3>
                    <p>Texto de prueba para esta primera columna.</p>
                </div>
                <div class="col-sm-4">
                    <h2>Columna 2</h3>
                    <p>Texto de prueba para esta segunda columna.</p>
                    <p>Un segundo párrafo para esta columna de prueba.</p>
                </div>
                <div class="col-sm-4">
                    <h2>Columna 3</h3>
                    <p>Tercera y última columna.</p>
                </div>
            </div>
        </div>
        ...
    </body>
</html>
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Espaciado

- El selector **p** define un *padding* en el elemento que se aplica, que puede ser de distintos tipos
- El selector **m** define un margen en el elemento que se aplica, también con distintos tipos y tamaños
   - Si definimos un margen en las casillas, no podrá haber 12 por fila

</script>
</section>

## Ejercicio 1

Descarga [este ejemplo](../../../resources/UD3_Ejercicios/03d_ejercicio_responsive.html) que ya hemos utilizado en secciones anteriores. Añade una hoja propia *estilos.css* simplemente para dar un color de fondo a las cajas. Ahora vamos a utilizar la rejilla de Bootstrap para que:
 
* Las cuatro cajas se muestren una junto a otra en dispositivos tamaño *lg* o superior
* Las cajas se muestren de dos en dos en tamaño *sm* o superior
* Las cajas se muestren una bajo la otra en dispositivos más pequeños
 
Define un margen entre las cajas para separarlas, y asigna a cada caja una anchura en celdas apropiada para su contenido, a tu gusto.
