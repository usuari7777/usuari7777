## Estilos para enlaces

- Por defecto se muestran de color azul, y pasan a morado cuando los visitamos alguna vez
- Un enlace puede estar en 5 estados distintos
   - Enlace normal (*link*)
   - Enlace visitado (*visited*)
   - Enlace con el foco encima (*focus*)
   - Enlace con el ratón encima (*hover*)
   - Enlace activado (*active*)

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Estilos para enlaces

- Podemos definir un selector para cada uno de estos estados usando **pseudo-clases**
- Deben definirse en un orden concreto (se acumulan)

```css
a:link { color: white; }
a:visited { color: white; }
a:focus { color: white; }
a:hover { color: white; text-decoration: none; }
a:active { color: white; }
```

</script>
</section>

## Estilos para tablas

<section data-markdown>
<script type="text/template">
## Selectores avanzados

- **Selector de hijos**: similar al descendente, pero aplica el estilo sólo a etiquetas que cuelguen directamente de la contenedora

```css
/* Negritas directamente contenidas en párrafos */
p > strong { ... }
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Selectores avanzados

- **Selector adyacente**: elementos que sean hermanos adyacentes de otros

```css
/* Cursivas a continuación de negritas */
strong + em { ... }
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Selectores avanzados

- **Selector de hermanos**: como el anterior, pero sin necesidad de que sean adyacentes (basta con que sean hermanos)

```css
/* Párrafos posteriores a un h1 */
h1 ~ p { ... }
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Selectores avanzados

- **Selector de atributo**: elementos cuyo atributo tenga el valor indicado

```css
/* Enlaces a la Universidad de Alicante */
a[href="https://www.ua.es"] { ... }
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Selectores avanzados

- **Pseudo-clases**: definen un estado o situación particular de un elemento
   - *first-child*: primer elemento de una serie
   - *first-of-type*: primer elemento de un tipo en una serie
   - *last-child* / *last-of-type*: similares a los anteriores, pero para últimos elementos
   - *nth-child(n)*: elemento que cumpla la condición indicada en *n*

</script>
</section>
    

<section data-markdown>
<script type="text/template">
## Selectores avanzados

Ejemplos de pseudo-clases

```css
/* Párrafos que sean los primeros hijos de un div */
div > p:first-child { ... }

/* Primer párrafo en un div (aunque haya otras cosas antes) */
div > p:first-of-type { ... }

/* Último item de una lista */
li:last-child { ... }

/* Items pares de una lista */
li:nth-child(even) { ... }

/* Cada 4 items en una lista */
li:nth-child(4n) { ... }
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Transformaciones

- La propiedad *transform* permite hacer transformaciones de varios tipos:
   - Desplazamientos
   - Escalados
   - Rotaciones
   - Inclinaciones
- No usar espacios entre la función de transformación y sus paréntesis
- Ejemplo [aquí](../../../resources/UD3_Ejercicios/03c_ejemplo_transform.zip)
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Transformaciones: desplazamientos

Función *translate* / *translatex* / *translatey*, desde la posición inicial del elemento

```css
/* Desplaza una caja 100 píxeles a la derecha y 20 píxeles hacia abajo */
div 
{ 
    transform: translate(100px, 20px); 
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Transformaciones: escalados

Función *scale* / *scalex* / *scaley*

```css
/* Escalado a la mitad del tamaño original */
img 
{ 
    transform: scale(0.5, 0.5); 
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Transformaciones: rotaciones

Función *rotate* desde un punto de referencia (normalmente el centro del elemento)

```css
/* Rotación 45 grados a la derecha */
div 
{ 
    transform: rotate(45deg); 
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Transformaciones: inclinaciones

Función *skew*, indicando inclinación para cada eje X e Y (dando perspectiva)

```css
div 
{ 
    transform: skew(20deg, 5deg); 
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Transformaciones múltiples

Se indican separadas por espacios

```css
div 
{ 
    transform: translatex(50px) scale(1.5, 0.25); 
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Transiciones

- Se pasa de un estado inicial a uno final en un período de tiempo (segundos o milisegundos)
- Propiedad **transition**:
   - Propiedad que queremos cambiar (anchura, color de fondo, etc)
   - Duración de la transición en *s* o *ms*
   - Velocidad o función de transición: *linear* (constante), *ease-in* (inicio lento), *ease-out* (fin lento), etc.
   - Retraso (opcional) al inicio de la transición, en *s* o *ms*
</script>
</section>


<section data-markdown>
<script type="text/template">
## Transiciones

Cambiamos la posición (X) y el color de una caja cuando pasamos el ratón por encima, en una animación de 2 segundos para la posición y 1 segundo para el color, con final lento

```css
/* En el estado inicial definimos la transición */
#caja1 
{
    position:relative;
    left: 0px;
    background-color: red;
    transition: background-color 1s ease-out, left 2s ease-out; 
}

/* Al activarse este estado se inicia la transición */
#caja1:hover 
{
    background-color: blue;
    left: 100px;
}
```
</script>
</section>

<section data-markdown>
<script type="text/template">
## Transiciones

Mismo caso anterior, pero la transición de inicia al mover el ratón en la página (en lugar de *#caja1:hover*)

```css
#caja1 
{
    position:relative;
    left: 0px;
    background-color: red;
    transition: background-color 1s ease-out, left 2s ease-out; 
}

html:hover #caja1 
{
    background-color: blue;
    left: 100px;
}
```

</script>
</section>
