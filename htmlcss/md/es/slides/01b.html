<section data-markdown>
<script type="text/template">
## Tipos de aplicaciones

- No necesitan conexión: aplicaciones **de escritorio**
   - Procesadores de texto, editores de imágenes...
- Sí necesitan conexión:
   - **Aplicaciones P2P**: compartir recursos entre pares (Torrents, por ejemplo)
   - **Aplicaciones cliente-servidor**: clientes solicitan recursos a servidores
   - Las **aplicaciones web** son un tipo de *cliente-servidor*
</script>
</section>

<section data-markdown>
<script type="text/template">
## Aplicaciones Web

- Aquella realizada a partir de lenguajes y tecnologías de desarrollo web
- HTML, CSS, JavaScript, PHP...
- Pueden ejecutarse en navegadores, o "embebidas" en otras aplicaciones (móviles)
- Aplicaciones *híbridas*: realizadas con tecnologías web y exportadas a formato nativo de otros dispositivos, como los móviles
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La Web

- **WWW**: *World Wide Web*, plataforma mundial con gran cantidad de recursos disponibles
- Se popularizó en los años 90 con el correo electrónico, chats, etc.
- A principios de s. XXI se le dió un nuevo empujón con la Web 2.0: redes sociales, wikis...
- Nuevas funcionalidades: juegos online, streaming, plataformas de contenidos multimedia (Netflix, Disney+...)
</script>
</section>

<section data-markdown>
<script type="text/template">
## Elementos de una aplicación web

- **Cliente**: usuario que realiza peticiones de contenidos o recursos
- **Servidor**: sistema que recoge las peticiones, las procesa y emite una respuesta

</script>
</section>

<section data-markdown>
<script type="text/template">
## Funcionamiento de una aplicación web

1. El cliente inicia sesión en el servidor
2. El cliente solicita al servidor el recurso o servicio que quiere utilizar
3. El servidor recibe la petición del cliente, la procesa y decide qué programa debe darle servicio, enviando la petición a dicho programa.
4. El programa responsable procesa la petición, prepara la respuesta y la entrega al servidor.
5. El servidor envía la respuesta al cliente
6. El cliente puede volver al paso 2 y realizar una nueva petición, o bien
7. El cliente termina la sesión en el servidor.

</script>
</section>

<section data-markdown>
<script type="text/template">
## Hosting y dominios

- Los servidores deben estar localizables en Internet para poder acceder a ellos
- Podemos disponer del nuestro propio o contratar un alojamiento o *hosting* en una empresa especializada
- Para poder identificar el servidor, se le asocia un *nombre de dominio*

</script>
</section>

<section data-markdown>
<script type="text/template">
## URLs

- *Uniform Resource Locator*
- Permite identificar y localizar cada recurso de una web
- Compuesto de: protocolo + nombre dominio + ruta al recurso
</script>
</section>

<section data-markdown>
<script type="text/template">
## URLs

http://www.miweb.com/paginas/pagina.html

</script>
</section>

<section data-markdown>
<script type="text/template">
## DNS

- *Domain Name Service* 
- Traduce cada nombre de dominio en la dirección en Internet donde se ubica un servidor
- Las herramientas **nslookup** o **ping** nos permite obtener esta traducción
   - Ejemplo: **ping www.google.es**

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Protocolos de Internet

- **TCP/IP**: el protocolo **TCP** define cómo enviar la información, e **IP** cómo identificar las máquinas implicadas
- **HTTP**: utiliza TCP/IP para enviar archivos vía web (típicamente documentos HTML)
- **HTTPS**: versión segura (encriptada) de HTTP
- **SMTP**: envío de correo electrónico
- **FTP**: envío de archivos
- ... 

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Peticiones HTTP

- *URL* del recurso solicitado
- **Cabeceras de petición**: información sobre el cliente que lo solicita (idioma, navegador...)
- **Datos** adicionales, como información introducida en un formulario

</script>
</section>

<section data-markdown>
<script type="text/template">
## Respuestas HTTP

- **Código de estado**: *2xx* OK, *3xx* redirección, *4xx* error cliente, *5xx* error servidor
- **Cabeceras de respuesta**: información sobre el recurso solicitado (tipo de archivo, tamaño, etc)
- **Datos**: típicamente el contenido solicitado, o los bytes del archivo requerido

</script>
</section>

## Recursos para desarrollar aplicaciones web 

- **Cliente**: basta con un navegador normalmente (Chrome, Firefox, Opera, Safari, Edge...)
- **Servidor**: normalmente hace falta un servidor web (Apache, Nginx...) y un servidor de base de datos (MySQL, PostgreSQL, Oracle...)

</script>

- **Cliente**: HTML, CSS, JavaScript/TypeScript
- **Servidor**: PHP (el más popular), JSP, JavaScript (Node.js), ASP.NET...
