## Elementos en línea

- También llamados *inline*
- Su contenido se muestra en la misma línea, uno junto a otro
- Ejemplos: `a`, `img`, `code`
</script>
</section>

        </code>
    </body>

```

</script>

<section data-markdown>
<script type="text/template">
## Elementos en bloque

- También llamados *block*
- Su contenido se muestra ocupando todo el ancho disponible (uno bajo el otro)
- Ejemplos: `p`, `h1`
</script>
</section>

<script type="text/template">

            que incorporan un salto de línea de forma automática.</p>
        <h2> Subtítulo de la página </h2>

            <li> etiqueta de encabezado </li>

<section data-markdown>
<script type="text/template">
## Símbolos especiales

- Algunos símbolos no pueden representarse directamente en un documento HTML
- Casos de `<`, `>` o `&`
- Los espacios también son un caso especial: sólo se representa uno si van varios seguidos.
- Los saltos de línea no se representan directamente

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Símbolos especiales

|Símbolo|Código|
|---|---|
|`<`|`&lt;`|
|`>`|`&gt;`|
|`&`|`&amp;`|
|`"`|`&quot;`|
|`'`|`&apos;`|
|(espacio)|`&nbsp;`|

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Símbolos especiales

- Acentos agudos: `&eacute;`, `&Oacute;`
- Acentos graves: `&agrave;`
- Eñes: `&ntilde;`

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Etiquetas de secciones

- Agrupan el contenido en secciones dentro del documento
- Hasta HTML 5: **div** (difícil identificar secciones)
- Desde HTML 5: **section**, **article**, **nav**, **aside**, etc.
- Todas son elementos en bloque

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La etiqueta *div*

- Define una sección o agrupación de contenido genérico, sin un significado semántico en particular
- Podemos distinguir secciones asignando a cada *div* un *id* (único) o un *class* (compartido)

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo *div*

```html
<html>
    ... 
    <body>
        <div id="cabecera">
            ...
        </div>            
        
        <div id="menu">
            ...
        </div>
        
        <div id="contenido">
            <div class="apartado">
                ...
            </div>
            <div class="apartado">
                ...
            </div>            
        </div>

        <div id="pie">
            ...
        </div>
    <body>
<html>
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Secciones desde HTML 5

- Secciones temáticas (*section*)
- Contenidos independientes (*article*)
- Contenidos secundarios (*aside*)
- Barras de navegación (*nav*)
- Cabeceras (*header*)
- Pies (*footer*)
- ...
    
</script>
</section>
    

<section data-markdown>
<script type="text/template">
## La etiqueta *section*

- Distingue áreas temáticas en una página
- Cada sección normalmente empieza con un encabezado *h1* - *h6* aludiendo al tema a tratar
- Puede contener otros *section* o *article*

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo *section*

```html
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Asociación astronómica</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Asociación astronómica de San Vicente del Raspeig</h1>
                
        <section>
            <h2> Noticias de actualidad </h2>
            ...
        </section>

        <section>
            <h2> Astrofotografía </h2>
            ...
        </section>    
    </body>
</html>
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La etiqueta *article*

- Contenido independiente
- Típico mostrarlo en algún canal de noticias RSS, por ejemplo
- Puede contener elementos *section* si el artículo se compone de secciones
   - Ejemplo: introducción, desarrollo y conclusión en las entradas de un blog

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo *article*

```html
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Blog de tecnología</title>
        <meta charset="utf-8">
    </head>
    <body>
        <section>
            <article> 
                <!-- aquí va el contenido de la primera entrada del blog -->
            </article>

            <article>
                <!-- aquí va el contenido de la segunda entrada del blog -->
            </article>
            ...
        </section>
        ...
    </body>
</html>
```
    
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La etiqueta *aside*

- Contenido secundario, como anuncios u opiniones de clientes
- Puede estar en *body* o asociado a una *section* o *article* concreto.

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo *aside*

```html
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Asociación astronómica</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Asociación astronómica de San Vicente del Raspeig</h1>            
        <section>
            <h2> Noticias de actualidad </h2>
            ...
        </section>

        <section>
            <h2> Astrofotografía </h2>
            ...
        </section>    

        <aside>
            <!-- aquí podemos poner un bloque de anuncios de material astronómico -->
        </aside>
    </body>
</html>
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La etiqueta *header*

- Encabezado para los bloques de contenido que lo necesiten
- Puede ser del *body* general o para alguna *section* o *article* en concreto
- Puede contener títulos (*h1* - *h6*), logos, etc.

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo *header*

```html
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Asociación astronómica</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <img src="http://nachoiborraies.github.io/images/logo.png">
            <h1>Asociación astronómica de San Vicente del Raspeig</h1>
        </header>
        ...
    </body>
</html>
```     

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La etiqueta *nav*

- Agrupa enlaces de navegación
- En el *header* se suele poner para navegar por las páginas del sitio web
- En el cuerpo (*body*) se suele poner para enlaces a secciones de ese propio cuerpo

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo *nav*

```html
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Asociación astronómica</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <img src="http://nachoiborraies.github.io/images/logo.png">
            <h1>Asociación astronómica de San Vicente del Raspeig</h1>
            <nav> 
                <!-- aquí van los enlaces a otras páginas del sitio web -->
            <nav>
        </header>

        <nav>
            <!-- aquí van los enlaces a las diferentes secciones de 
                 la página principal -->
        </nav>

        <section>
            <h2> Noticias de actualidad </h2>
            ...
        </section>

        <section>
            <h2> Astrofotografía </h2>
            ...
        </section>    
    </body>
</html>
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La etiqueta *footer*

- Añade información sobre la página:
   - Autor
   - Dirección de contacto
   - Condiciones de uso 
   - ...
- En el *body* es un pie de todo el documento
- En otras secciones (*section*, *article*) es un pie específico de esa sección.

</script>
</section>

<script type="text/template">

<script type="text/template">

- Define información de contacto del autor o propietario de la página o artículo
- Normalmente forma parte del *footer*

## Listas en HTML

- Ordenadas (numérica o alfabéticamente)
- No ordenadas (viñetas)
- De definición (glosarios)
- Todas son elementos en bloque

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Listas ordenadas

- Etiqueta **ol** para englobar toda la lista
- Etiquetas **li** para definir cada uno de los items

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Personalizar listas ordenadas

- Añadimos atributos al elemento *ol*:
   - *reversed*: para ordenar en sentido descendente
   - *start=X*: para comenzar a contar por el número/letra X
   - *type*: para indicar el tipo. *1* para números arábigos, *a* para alfabeto latino en minúscula, *I* para números romanos en mayúscula, etc.

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo listas ordenadas

```html
<!DOCTYPE html>
<html lang="es">
    <head> ... <head>
    <body>              
        <h1> Listas ordenadas </h1>

        <p> Procedimiento para acceder a la BIOS: </p>
        <ol>
            <li> Enciende el ordenador </li>
            <li> Pulsa la tecla DEL cuando se indique </li>
            <li> Introduce la contraseña </li>            
            <li> ... </li>
        </ol>

        <p> Ahora continúa con las siguientes instrucciones: </p>
        <ol start="5">
            <li> Presiona la tecla F10 </li>
            <li> Confirma la salida </li>
        </ol>
        
        <p> ... presta especial atención al apartado III. </p>
        <ol type="I">
            <li> Introduccción a HTML </li>
            <li> Elementos básicos de HTML </li>
            <li> Otros elementos de HTML </li>
        </ol>
        
        <p> Estas son mis 3 películas favoritas (ordenadas de menos a más): </p>
        <ol reversed>
            <li> First Man </li>
            <li> Contact </li>
            <li> Apollo 13 </li>
        </ol>

    </body>
</html>
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Listas anidadas

- Podemos definir listas dentro de otras
- El elemento *li* donde se ubica la lista se deja abierto, y dentro se coloca la lista *ol* o *ul*
   - Al finalizar la sublista, se cierra el *li* que la contiene

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo listas anidadas

```html

- Inserciones y borrados: *ins* y *del*
