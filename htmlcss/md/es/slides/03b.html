## Partes de una caja

* **Contenido** HTML que tenga
* **Borde**, recuadro (visible o no) que la encierra
* **Relleno o *padding***, espacio entre contenido y borde
* **Margen (margin)**, espacio entre caja y otras cajas
* Tamaño de la caja (**anchura y altura**)
* **Color y/o imagen de fondo**

</script>

<section data-markdown>
<script type="text/template">
## Márgenes

- **margin**: superior, derecho, inferior, izquierdo
   - Un solo valor para los cuatro, o uno para cada uno, en ese orden
- **margin-top**, **margin-bottom**, **margin-right**, **margin-left**

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Márgenes

```css
/* Opción 1 */

{
    margin: 10px 5px 2px 5px;
}

/* Opción 2 */
p
{
    margin-top: 10px;
    margin-right: 5px;
    margin-bottom: 2px;
    margin-left: 5px;
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Bordes: características a definir

- Estilo del borde: *solid*, *double*, *dotted*, *none*...
- Grosor del borde: normalmente en *px*
- Color del borde
- Radio del borde (*border-radius*): 0 para cuadrado

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Bordes

- **border**: definimos estilo, grosor y color separados por espacios
- **border-style**, **border-width**, **border-color**: cada cosa por separado
- **border-bottom-style**, **border-top-width**, ...: estilo para cada característica en cada lado
- **border-radius**: para el radio del borde

</script>
</section>

<section data-markdown>
<script type="text/template">
## Bordes

```css
h1 
{ 
    border-style: double; 
    border-color: red; 
    border-width: 5px; 
}

h2 
{ 
    border-bottom-style: solid; 
    border-right-style: solid; 
    border-bottom-color: blue; 
    border-right-color: blue;
    border-bottom-width: 2px; 
    border-right-width: 2px; 
    /* Borde superior izq, superior der, inferior izq, inferior der */
    border-radius: 5px 5px 10px 10px;
}

h3 
{ 
    border-bottom: solid 1px red; 
    border-radius: 10px;
}
```

</script>

## Posicionando los elementos

- Usando CSS2: definimos el posicionamiento y la ubicación para cada elemento, con respecto a otros elementos o de forma absoluta
- Usando CSS3: utilizamos una rejilla (*grid*) donde definimos qué casilla(s) ocupa cada elemento

</script>

<section data-markdown>
<script type="text/template">
## Posicionamiento CSS2

Tipos de posicionamiento

* Normal (**static**): por defecto. Depende de cada caja (si es en línea o de bloque, tamaño...)
* Relativo (**relative**): se desplaza respecto a su posición normal
* Absoluto (**absolute**): posición absoluta respecto de elemento contenedor
* Fijo (**fixed**): posición fija en pantalla
* Flotante (**float**): todo lo posible a la izquierda o derecha, puede ser *left*, *right* o *none*

Todas salvo *float* se especifican como valores de la propiedad **position**
</script>
</section>

<script type="text/template">
## Posicionamiento con rejilla (*grid*)

1. Ubicar todos los elementos a posicionar dentro de un elemento contenedor (típicamente, un *div* o *section*)
2. Definir en el elemento contenedor las dimensiones y tamaños de la rejilla
3. Ubicar cada elemento en la(s) celda(s) deseada(s)

</script>
</section>

<section data-markdown>
<script type="text/template">
## Posicionamiento con rejilla (*grid*)

Paso 1

```html
<section id="contenedor">
    <div id="elemento1">Uno</div>
    <div id="elemento2">Dos</div>
    <div id="elemento3">Tres</div>
    <div id="elemento4">Cuatro</div>
    ...
</section>
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Posicionamiento con rejilla (*grid*)

Paso 2

```css
/* Rejilla de 2 filas y 3 columnas */
#contenedor
{
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 50px auto;
    gap: 10px;
}

/* Alternativamente, podemos usar otras unidades */
#contenedor
{
    display: grid;
    grid-template-columns: 25% 50% 25%;
    grid-template-rows: 50px auto;
    gap: 10px;
}
```

Unidad *fr*: fracción del espacio disponible

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Posicionamiento con rejilla (*grid*)

Paso 3

```css
#elemento1
{
    grid-row: 1 / 3;
    grid-column: 1;
}

#elemento2
{
    grid-row: 1;
    grid-column: 2 / 4;
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## La propiedad *display*

Define cómo queremos disponer un elemento en la página

- **block**: elementos en línea se comportan como en bloque
- **inline**: elementos en bloque se comportan como en línea
- **inline-block**: como la anterior, pero podemos definir anchura y altura del elemento
- **none**: elemento oculto
- **hidden**: elemento oculto pero mantiene su espacio
- **grid**: para rejillas
- ...

</script>
</section>

<section data-markdown>
<script type="text/template">
## Estilos para listas

- **list-style-type**
   - *disc*, *circle*, *square*... para listas no ordenadas (*ul*)
   - *decimal*, *lower-roman*, *upper-roman*, *lower-alpha*, *upper-alpha*... para listas ordenadas (*ol*)
- **list-style-position**
   - *inside* / *outside* (valor por defecto)
- **list-style-image** (poco flexible para indicar tamaño y posición de la imagen)
   
</script>
</section>
