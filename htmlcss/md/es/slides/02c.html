<section data-markdown>
<script type="text/template">
## Diferencias entre versiones

- En **HTML 4** y **xHTML**, todos los elementos se tienen que cerrar para ser válidos
   - En **HTML 5** no es necesario para elementos vacíos
- En **HTML 4** y **xHTML**, todos los atributos tienen que tener valores
   - En **HTML 5** no es necesario para valores *verdadero/falso*
- En **HTML 5** podemos poner las etiquetas en minúscula, mayúscula o una combinación de ambas
   - En **xHTML** se usan minúsculas obligatoriamente.
</script>
</section>

<section data-markdown>
<script type="text/template">
## Pautas básicas a seguir

Aunque HTML 5 es más flexible, conviene seguir unas pautas

- Emplear minúsculas para elementos y atributos 
- Cerrar todas las etiquetas no vacías
- Colocar todos los valores de atributos entre comillas dobles
- Omitir la barra final en etiquetas vacías
- Evitar valores redundantes para atributos *verdadero/falso*

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Herramientas de validación

- Los programadores deben corregir sus errores para poder seguir probando los programas
- Los lenguajes de marcas son más permisivos, pero si corregimos errores nos aseguramos de que las páginas se mostrarán bien en los dispositivos
- **Validador HTML**: herramienta que revisa el código HTML y detecta errores

</script>
</section>

- **Validate by URI**: indicar URI de la página que se quiere validar. 
- **Validate by file upload**: subir archivo HTML al validador. 
- **Validate by direct input**: escribir código HTML directamente en área de texto.
