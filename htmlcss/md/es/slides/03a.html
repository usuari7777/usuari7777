<section data-markdown>
<script type="text/template">
## CSS y HTML

- Los documentos **HTML** permiten definir la estructura y contenidos de la web
- Los estilos **CSS** permiten definir la apariencia de esos contenidos (color, fuente, tamaño, posición...)
- Son dos conceptos independientes y complementarios

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Historia de CSS

- *Cascading StyleSheets*
- **CSS1** surgió en 1996. Directrices básicas para estilos de texto, alineación, márgenes, bordes...
- **CSS2** surgió en 1998. Ampliaba funcionalidades: posicionamiento, sombras, etc.
- **CSS3** comenzó a idearse en 1999, y han ido surgiendo distintos módulos que añaden funcionalidad a CSS2, manteniendo la compatibilidad

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Funcionamiento básico

- Un documento CSS está basado en una serie de **reglas** de estilos a aplicar
- Cada regla está formada por:
   - Un **selector**, nombre que indica a qué elementos se le aplica la regla
   - Un conjunto de **declaraciones** asociadas a esa regla, que comprenden los estilos a aplicar
   - Cada declaración consta de una **propiedad** a cambiar (color de texto, tipo de letra...) y un **valor** asignado a esa propiedad

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo

Definir color rojo y tamaño de letra 12 puntos para los párrafos del documento

```css
p 
{ 
    color:red; 
    font-size: 12pt; 
} 
```
    
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Otro ejemplo

Podemos colocar todas las reglas que queramos, una tras otra

```css
p 
{ 
    color:red; 
    font-size: 12pt; 
} 

h1 
{ 
    color: green; 
}
```
    
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Aplicar estilos (1/3)

- Definir el estilo sobre el elemento con el atributo *style*, finalizando las declaraciones con `;`
- No recomendable, difícil de mantener y localizar

```html
<p style="color: red;font-size: 10pt;">Párrafo de color rojo.</p>
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Aplicar estilos (2/3)

- Definir reglas de estilos en etiqueta *style* dentro de *head*
- No recomendable si queremos aplicar los mismos en varias páginas

```html
<html>
    <head>
        ...
        <style>
            p { color: red; font-size: 12pt; }
            h1 { color: green; }
        </style>
    </head>
...
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Aplicar estilos (3/3)

- Definir estilos en un documento CSS aparte y enlazarlo en el *head* usando etiqueta *link*
- Mejor para compartir entre páginas y para dividir el trabajo

```html
<html>
    <head>
        ...
        <link rel="stylesheet" type="text/css" href="http://nachoiborraies.github.io/htmlcss/md/es/slides/estilos.css">
    </head>
...
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Estilos de carácter (1/2)

- **font-family** establece el tipo de letra. Se le puede pasar un listado de fuentes separadas por comas, y tomará la primera disponible
- **font-size** establece el tamaño de la fuente. Por ejemplo, en puntos (*pt*)
- **font-weight** establece el grosor de la letra: *bold*, *normal*, *bolder*, *lighter*
- **font-style** establece el estilo de letra: *italic*, *normal*, *oblique*

</script>
</section>

<section data-markdown>
<script type="text/template">
## Estilos de carácter (2/2)

- **color** establece el color del texto: *red*, *blue*...
- **text-decoration** establece decoración alrededor: *underline*, *overline*, *none*, *line-through*
- **text-transform**: pone el texto en mayúsculas (*uppercase*), minúsculas (*lowercase*), primera letra en mayúsculas (*capitalize*)...
- **text-shadow**: añade una sombra al texto con el desplazamiento horizontal, vertical, difuminación y color indicados

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo estilos de carácter

```css
p
{
    font-family: Arial, "Courier New";
    font-size: 20pt;
    font-weight: bold;
    font-style: italic;
    color: red;
    text-decoration: underline;
    text-shadow: 2px 4px 1px gray;
}
```

<p style="font-family:Arial;font-size:20pt;font-weight:bold;font-style:italic;color:red;text-decoration:underline;text-shadow: 2px 4px 1px gray;">Resultado</p>

</script>
</section>

## Estilos de párrafo

- **text-align**: alineación horizontal; *left*, *right*, *center*, *justify*
- **vertical-align** alineación vertical respecto a elemento contenedor: *top*, *bottom*, *middle*
- **background-color**: color de fondo
- **text-indent**: indentación o tabulación izquierda
- **line-height**: interlineado interno
- **box-shadow**: sombra general para el párrafo (similar a *text-shadow* para el texto)

</script>
</section>
    
<section data-markdown>
<script type="text/template">

{

    line-height: 1.5em;        /* 1,5 líneas */
}
```

<section data-markdown>
<script type="text/template">
## Selectores

- Identifican el elemento o elementos sobre los que se van a aplicar las declaraciones de la regla correspondiente
- Existen distintos tipos de selectores para poder identificar tanto elementos aislados como grupos de elementos determinados

</script>
</section>

<section data-markdown>
<script type="text/template">
## Selector de etiqueta

- Aplica los estilos sobre la etiqueta con el nombre indicado, y todo lo que contenga
   - Si aplicamos estilos en *body* afectan a todo el documento
- Se pueden aplicar los mismos estilos sobre varias etiquetas, agrupándolas separadas por comas

```css
p { ... }            /* Párrafos */
h1, h2, h3 { ... }   /* h1, h2 o h3 */
h1 { ... }           /* Solo h1 */
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Selector descendente

- Aplica los estilos a una etiqueta contenida directa o indirectamente en otra
- Se define poniendo la etiqueta contenedora y luego la contenida, separadas por un espacio

```css
p strong { ... }     /* Negritas en párrafos */
section p { ... }    /* Párrafos en secciones */
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Clases

- Podemos utilizar el atributo **class** en las etiquetas HTML para "marcar" algunas de forma especial
- Esto permitirá distinguirlas para luego aplicarles un estilo diferente con CSS
- Podemos poner varias clases en una etiqueta, separadas por espacios

```html
<p class="miEstilo">Este párrafo es del estilo miEstilo.</p>
<p>Este otro párrafo es normal.</p>
<p class="miEstilo otroEstilo">Este párrafo también es de estilo miEstilo.</p>
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Selector de clase

- Ponemos el nombre de la clase precedido por un punto (.)
- Se aplicaría a TODOS los elementos con esa clase. Si queremos concretar más, podemos anteponer el nombre de la etiqueta

```css
.miEstilo { ... }     /* Todos los class="miEstilo" */
p.miEstilo { ... }    /* Párrafos con class="miEstilo" */
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Identificadores

- Podemos utilizar el atributo **id** para dar un nombre ÚNICO a un elemento de una página
   - No puede haber otro elemento en la misma página con el mismo *id*
   - Sí puede haber otros elementos en otras páginas con ese *id*
- Esto permitirá distinguirlos para luego aplicarles un estilo diferente con CSS

```html
<p id="miParrafo">Este párrafo está marcado.</p>
<p>Este otro párrafo es normal.</p>
<p>Este párrafo también es normal.</p>
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Selector de *id*

- Ponemos el nombre del *id* precedido de una almohadilla (`#`)
- Se aplicaría al elemento con ese *id*. Podemos también anteponer el nombre de la etiqueta si queremos afinar más

```css
#miParrafo { ... }    /* Elemento con id="miParrafo" */
p.#miParrafo { ... }  /* Párrafo con id="miParrafo" */
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Reglas y solapamiento

Cuando más de una regla encaja en un elemento de la página, ¿qué estilos se aplican?
    
- Las propiedades de todas las reglas implicadas que no tengan incompatibilidades se aplican 
- De las propiedades incompatibles entre sí (por ejemplo, dos que afecten al color del texto desde diferentes reglas) se aplica la más restrictiva sobre el elemento

</script>
</section>

<section data-markdown>
<script type="text/template">

Ejemplo: fondo amarillo y color rojo (la clase es más restrictiva que la etiqueta)
    
```css

{
    background-color: yellow;
    color: red;
}
p
{
    color: blue;
}

...

<p class="prueba">Párrafo de prueba</p>
```
</script>
</section>

<script type="text/template">

<section data-markdown>
<script type="text/template">
## Unidades de medida

- **Relativas**: su tamaño final depende de un factor externo:
   - Unidades *em*, píxeles (*px*), porcentaje (*%*)...
- **Absolutas**: su tamaño final es siempre el mismo:
   - Puntos (*pt*), centímetros (*cm*), milímetros (*mm*)...
    
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Más sobre unidades *em*

- **em**: el tamaño se toma en base al tamaño actual del elemento contenedor:
   - Si un párrafo tiene fuente 12pt, y definimos para las negritas internas un tamaño de *0.8em*, multiplicamos el tamaño del contenedor (12) por un 80% (= 9.6pt)
- **rem**: similar, pero el tamaño base es el de la raíz del documento (no del elemento contenedor)
    
</script>
</section>
