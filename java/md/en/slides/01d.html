<section data-markdown>
<script type="text/template">
## Basic output

- **System.out.println** prints a given message and jumps into next new line
- **System.out.print** prints a message without going to a new line

```Java
int result = 12;
System.out.println("The result is " + result);
System.out.print("Have a nice day!");
```

</script>
</section> 

<section data-markdown>
<script type="text/template">
## Formatted output

- **System.out.printf** help us produce a formatted output
- We can add some special symbols in the string:
   - **%d** to represent an integer value
   - **%f** to represent a real value
   - **%s** to represent a string value
   - **%c** to represent a character value
- Then we replace each symbol with its corresponding expression
   - These expressions are placed next to the first string, separated by commas

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Formatted output

```Java
int number1, number2;
float average;
...
System.out.printf("The average of %d and %d is %f", 
    number1, number2, average);
```

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Specifying integer digits

```Java
int number = 33;
System.out.printf("number is %05d", number); // number is 00033
System.out.printf("number is %5d", number);  // number is    33
```

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Specifying fraction digits

```Java
float number = 3.14159f;
System.out.printf("number is %5.3f", number); // number is     3.142
System.out.printf("number is %.4f", number); // number is 3.1416
```

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Getting user input

- We use a **Scanner** variable
   - We need to import **java.util.Scanner** class at the beginning of the source file
- Instructions **nextInt**, **nextFloat**, **nextDouble**, **nextLine**... to gather different data types

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Getting user input

```java
import java.util.Scanner;
...
public class ClassName
{ 
    public static void main(String[] args)
    {
        Scanner sc = new Scanner(System.in);
        int number = sc.nextInt();
        String text = sc.nextLine();	
        sc.close();
    }
```

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Caution: scanner and new lines

```
23 42
Hello world
```

There are two integers (23 and 42), a new line (empty string) and a second line (*Hello world*)

</script>
</section> 
    

<section data-markdown>
<script type="text/template">
## Caution: scanner and new lines

```Java
int number1 = sc.nextInt();     // 23
int number2 = sc.nextInt();     // 42
sc.nextLine();                  // New line after numbers
String text = sc.nextLine();    // Hello world
```

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Getting user input

- We can also use **System.console.readLine()**, which always gets a String
- Then, we can convert it into a numeric value using *Integer.parseInt*, *Float.parseFloat* or whatever suitable instruction

</script>
</section> 
    
<section data-markdown>
<script type="text/template">
## Getting user input

```java
System.out.println("Write a number:");
String text = System.console.readLine();
int number = Integer.parseInt(text);
```

</script>
</section>
