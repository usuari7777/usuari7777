<section data-markdown>
<script type="text/template">
## Using variables

- They store values that can change along program execution
- We must **declare them**:
   - Choose data type
   - Choose name or identifier
</script>
</section>

<section data-markdown>
<script type="text/template">
## Variables examples

```java
int myVariable;
int num1 = 1, num2 = 2, num3 = 3;
...
myVariable = 7;
```
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Variable identifiers

- They must contain letters (in upper or lower case) digits and/or underscores (*_*)
- They can't start with a digit

```java
int oneNumber;          // OK
int another_number;     // OK
int 1number;            // Error
int one more number;    // Error
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Arithmetic operators

|Operator|Meaning|
|---|---|
|`+`|Addition|
|`-`|Substraction|
|`*`|Multiplication|
|`/`|Division|
|`%`|Division module|

</script>
</section>

<section data-markdown>
<script type="text/template">
## Arithmetic operators precedence

1. Operations between parentheses
2. Multiplications, divisions and modules
3. Additions and substractions

If there is more than one operation of the same category, they are evaluated from left to right

</script>
</section>

<section data-markdown>
<script type="text/template">
## Exercise 1

Try to determine the final value stored in `result` variable in each one of these expressions. You can write a small Java program later to check your answers:

* `int result = 4 + 8 * 2 / 4`
* `int result = (4 + 8) * 2 / 4`
* `int result = (4 + 8) * 3 % 5`

</script>
</section>

<section data-markdown>
<script type="text/template">
## Assignment operators

|Operator|Meaning|
|---|---|
|`=`|Simple assignment|
|`+=`|Auto-addition|
|`-=`|Auto-substraction|
|`*=`|Auto-multiplication|
|`/=`|Auto-division|
|`%=`|Auto-module|

</script>
</section>

<section data-markdown>
<script type="text/template">
## Auto increment and auto decrement

- Auto-increment `++` and auto-decrement `--` operators
- They apply to a single variable, and automatically increase or decrease its value in 1 unit, respectively
- If we place them BEFORE the variable, we first change the value of the variable and then complete the expression
- If we place them AFTER the variable, we first complete the expression and then change the value of the variable

</script>
</section>

```

</script>

- Usually at the beginning of a class
