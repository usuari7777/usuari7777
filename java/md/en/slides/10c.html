## Continuous integration

- Testing methodology that automatically launches a set of tests every time we try to integrate or join the components of an application
- Helpful in a team environment with a shared, remote project.

</script>
</section>

<section data-markdown>
<script type="text/template">
## Sample project

Add this class into *src/main/java/data* package

```java
package data;

public class Person 
{
    private String name;

    public Person(String name) 
    {
        this.name = name;
    }

    public String getName()
    {
        return name;
    }
}
```

</script>

<section data-markdown>
<script type="text/template">
## Sample project

Define the code for *getName* test method

```java
package data;

import org.junit.jupiter.api.Test;

import static org.junit.jupiter.api.Assertions.*;

class PersonTest 
{
    @Test
    void getName()
    {
        Person p = new Person("James");
        assertEquals("James", p.getName());
    }
}
```

</script>
