### Selective structures

<section data-markdown>
<script type="text/template">
## Selective structures

They let us choose among different paths in our code depending on a given condition 

</script>
</section>

<section data-markdown>
<script type="text/template">
## *if* clause

Runs a piece of code if a given condition is true:

```Java
if (age >= 18)
{
    System.out.println("You are old enough");
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## *if..else* clause

Runs a piece of code or its opposite, depending on a given condition:

```java
if (age >= 18)
{
    System.out.println("You are old enough");
}
else
{
    System.out.println("You are not adult yet");
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## *if..else if..else* clause

- Chooses among several paths depending on the condition relative to each one
- Only one path will be chosen.

```Java
if (number > 0)
{
    System.out.println("It is positive");
}
else if (number < -10)
{
    System.out.println("It is under -10");
}
else
{
    System.out.println("It is between -10 and 0");
}
```

</script>
</section>
    

<section data-markdown>
<script type="text/template">
## Complex conditions

We can specify complex conditions using logical operators

```java
if (age >= 18 && age <= 30)
{
    System.out.println("You are between 18 and 30");
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## *switch* clause

- Lets us evaluate the value of a simple variable or expression
- Each of the possible values of this expression can be represented with a `case` clause
- A `default` optional case can represent any other possible value
- A `break` instruction can be placed at the end of each *case* to exit the clause
- Only simple values allowed (strings since Java 7)

</script>
</section>

<section data-markdown>
<script type="text/template">
## *switch* clause

```Java
switch(number)
{
    case 0:	System.out.println("It is 0"); break;
    case 1: System.out.println("It is 1");
    case 2: System.out.println("It is 2"); break;
    default: System.out.println("Unknown number");
}
```

</script>
</section>
