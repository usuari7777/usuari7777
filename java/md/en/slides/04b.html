## Math functions

* `Math.sqrt(n)` square root of the parameter *n* 
* `Math.pow(b, e)` first argument *b* raised to the power of the second argument *e*
* `Math.abs(n)` absolute value of the number *n*
* `Math.log(n)` natural logarithm (base e) of a double value
* More at [official documentation](https://docs.oracle.com/javase/8/docs/api/java/lang/Math.html)

</script>

## Random numbers using Math.random

- Returns a double between 0 and 1 (1 is not included)

```Java
// Double value between 0 and 1 (1 excluded)
double randomValue = Math.random();

// Integer between 0 and 10 (10 excluded)
int randomValue2 = (int)(Math.random() * 10);

// Integer between 20 and 30 (30 excluded)
int randomValue3 = 20 + (int)(Math.random() * 10);
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Random numbers using Random

- Need to import *java.util.Random*
- Create a *Random* variable (only once per program execution)
- Use methods such as *nextInt* to generate a number in a given range
- Check [here](https://docs.oracle.com/javase/8/docs/api/java/util/Random.html) more options about *Random*

</script>
</section>

<section data-markdown>
<script type="text/template">
## Random numbers using Random

```java
import java.util.Random;
...
Random r = new Random();

// Random integer between 0 and 5 (5 is excluded)
int randomValue = r.nextInt(5);

// Random integer between 10 and 20 (20 is excluded)
int randomValue2 = 10 + r.nextInt(10);
```

</script>
