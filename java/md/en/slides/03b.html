### Enums

<section data-markdown>
<script type="text/template">
## Enums

- Data type with a finite or concrete set of possible values
- Examples: seasons of the year, days of the week...

</script>
</section>

<section data-markdown>
<script type="text/template">
## Enum definition

- *enum* + *enum name* + {  + values + }
- Must be placed outside the class

```java
enum dayOfWeek { MONDAY, TUESDAY, WEDNESDAY, THURSDAY, 
    FRIDAY, SATURDAY, SUNDAY};
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Enum usage

- *enum name* + *variable name*

```java
dayOfWeek aDay = dayOfWeek.FRIDAY;
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Enum values

- Every value inside an *enum* as a numeric index associated, starting at 0
- We can either work with the enum value or with its inner index using *ordinal()*

```java
dayOfWeek aDay = dayOfWeek.FRIDAY;
System.out.println(aDay);           // Prints FRIDAY
System.out.println(aDay.ordinal()); // Prints 4
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Reading enums from keyboard

- We can use **valueOf** or **value** instructions depending on whether we want the user to type the variable name or its numeric index

```java
Scanner sc = new Scanner(System.in);
System.out.println("Enter a day of the week:");
dayOfWeek aDay1 = dayOfWeek.valueOf(sc.nextLine());  // If user types FRIDAY
dayOfWeek aDay2 = dayOfWeek.values()[sc.nextInt()];  // If user types 4
```

</script>
</section>
