
<!DOCTYPE html>
<html>
<head>
<title>Icons</title>



</head>
<body>

<h2>Evaluate our service</h2>

<h4>Do you like our service?</h4>

<p>Touch the proper emoji:</p>

<span id="laugh" style=" border:10px double darkcyan; border-radius: 5px;"  onmouseover="myFunction('laugh', 'smile','meh','tear' )" style='font-size:50px'>&#128512;  &#128556;</span>


<span id="smile" style=" border:10px double tan; border-radius: 5px;" onmouseover="myFunction('smile', 'laugh', 'meh','tear' )" style='font-size:50px' >&#128513; &#128578;</span>

<span id="meh" style=" border:10px double crimson; border-radius: 5px;"  onmouseover="myFunction('meh', 'laugh', 'smile','tear')" style='font-size:50px'>&#128528;</span>

<span id="tear" style=" border:10px double darkblue; border-radius: 5px;"  onmouseover="myFunction('tear', 'laugh', 'smile','meh')" style='font-size:50px'>&#128514; &#128557;</span>

<p id="thanks"></p>



<script>
function myFunction(big, small1, small2, small3) {
  document.getElementById(big).style.fontSize='100px';
  document.getElementById(small1).style.fontSize='50px';
  document.getElementById(small2).style.fontSize='50px';
  document.getElementById(small3).style.fontSize='50px';
 
  document.getElementById("thanks").innerHTML="Thank you for your participation.";
	}
</script>

</body>
</html>
