<section data-markdown>
<script type="text/template">
## Un editor offline sencillo: Geany
    
- Descarga en su [web oficial](https://www.geany.org/) (salvo Linux)
- Se basa en un compilador externo que debemos tener instalado:
    - Windows: compilador `csc` de .NET en Windows (preinstalado)
    - Todos los sistemas: compilador del proyecto Mono ([web oficial](https://www.mono-project.com/))
</script>
</section>

<section data-markdown>
<script type="text/template">
## Configuración de Geany con C#
    
- Menú *Construir* > *Establecer comandos de construcción*
- La sección *Compilar* debe apuntar a la ruta donde se encuentra instalado el compilador
- La sección *Ejecutar* debe lanzar el ejecutable
   - En Linux o Mac deberemos usar el comando `mono` para ejecutarlo
</script>
</section>
