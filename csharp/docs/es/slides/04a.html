## Concepto de array

- Conjunto de elementos del mismo tipo, agrupados bajo un único nombre
- Se accede a cada elemento indicando su posición en el conjunto, empezando por la 0

</script>

<script type="text/template">
## Declaración de arrays en C#

- Indicamos de qué tipo va a ser (*int*, *string*, etc), seguido de un par de corchetes y el nombre de la variable
- Definimos su tamaño con **new** seguido del tipo de dato y, entre corchetes, el tamaño

</script>
</section>
    

<section data-markdown>
<script type="text/template">
## Declaración de arrays en C#

```csharp
/* Array de 10 enteros */

/* Array de 5 strings */
string[] textos;
textos = new string[5];
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Acceso a las posiciones del array

```csharp

numeros[1] = 3;
...

```

</script>

## Recorrer los elementos de un array (1/3)

- Opción 1: bucle hasta el tamaño puesto a mano
- Inconveniente: si cambiamos el tamaño, tocaría cambiarlo en varias partes del código

```csharp
int[] numeros = new int[10];
// ... Rellenamos el array
for (int i = 0; i < 10; i++)
{
    Console.WriteLine(numeros[i]);
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Recorrer los elementos de un array (2/3)

- Opción 2: definir una constante con el tamaño

```csharp
const int TAM = 10;
int[] numeros = new int[TAM];
// ... Rellenamos el array
for (int i = 0; i < TAM; i++)
{
    Console.WriteLine(numeros[i]);
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Recorrer los elementos de un array (3/3)

- Opción 3: usar la propiedad **Length** del array

```csharp

// ... Rellenamos el array
for (int i = 0; i < numeros.Length; i++)

}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Buscar en arrays

- Para ver **si un dato existe**, debemos comprobar cada posición del array, una por una
   - Puede que nos interese saber sólo si está o no: en cuanto lo encontremos, terminamos
   - Puede que nos interese saber cuántas veces aparece: debemos recorrer todo el array

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Buscar en arrays

Buscamos si existe el dato 15: primera alternativa

```csharp
bool encontrado = false;
for(int i = 0; i < numeros.Length; i++)
    if (numeros[i] == 15)
        encontrado = true;
```

Correcta, pero ineficiente (recorre el resto del array aunque ya lo haya encontrado)

</script>
</section>
    

<section data-markdown>
<script type="text/template">
## Buscar en arrays

Buscamos si existe el dato 15: segunda alternativa

```csharp
bool encontrado = false;
for(int i = 0; i < numeros.Length; i++)
    if (numeros[i] == 15)
        encontrado = true;
    else
        encontrado = false;
```

ERROR!! Dirá si existe o no dependiendo sólo del último número

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Buscar en arrays

Buscamos si existe el dato 15: tercera alternativa

```csharp
bool encontrado = false;
int i = 0;
while (!encontrado && i < numeros.Length)
{
    if (numeros[i] == 15)
        encontrado = true;
    else
        i++;
}
```

</script>
</section>

## Arrays sobredimensionados

- Arrays definidos con más capacidad de la que realmente necesitan
- Permiten dinámicamente ir añadiendo o quitando elementos del array durante la ejecución del programa
- Usaremos una variable auxiliar (*cantidad*, por ejemplo), para almacenar cuántos valores hay actualmente almacenados en el array

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Arrays sobredimensionados

```csharp
string[] textos = new string[100];
int cantidad = 0;
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Arrays sobredimensionados: añadir elementos al final

- Colocamos el nuevo elemento en la posición *cantidad* e incrementamos dicha cantidad
- Debemos verificar también que no nos pasamos de tamaño

</script>
</section>

<section data-markdown>
<script type="text/template">
## Arrays sobredimensionados: añadir elementos en una posición

- Buscamos la posición donde toca añadir (si aún hay huecos libres)
- Desplazamos, desde el final hasta esa posición, todos los elementos a la derecha para hacer hueco
- Colocamos el nuevo elemento en esa posición liberada e incrementamos el contador

</script>
</section>

<section data-markdown>
<script type="text/template">
## Arrays sobredimensionados: añadir elementos en una posición

Añadimos el texto "Hola" en la posición *posicion*

```csharp
if (cantidad < textos.Length)
{
    for (int i = cantidad; i >= posicion; i--)
        textos[i] = textos[i-1];
    textos[posicion] = "Hola";
    cantidad++;
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Arrays sobredimensionados: borrar un elemento de una posición

- Buscamos la posición donde toca borrar (si hay elementos)
- Desplazamos, desde esa posición hasta el final, todos los elementos hacia la izquierda para tapar el hueco
- Decrementamos el contador

</script>
</section>

<section data-markdown>
<script type="text/template">
## Arrays sobredimensionados: borrar un elemento de una posición

Borramos el elemento de la posición *posicion*

```csharp
if (cantidad > 0 && posicion >= 0 && posicion < cantidad)
{
    for (int i = posicion; i < cantidad - 1; i++)
        numeros[i] = numeros[i+1];
    cantidad--;
}
```

</script>

<section data-markdown>
<script type="text/template">
## Arrays bidimensionales

- Permiten estructurar la información en filas (primera dimensión) y columnas para cada fila (segunda dimensión)
- Alternativas:
   - Arrays rectangulares (matrices o tablas)
   - Arrays de arrays

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Arrays rectangulares: definición

- Definimos cuántas filas y columnas tiene el array, separadas por comas

```csharp
// Tabla de 5 filas y 10 columnas
int[,] tabla = new int[5, 10];
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Arrays rectangulares: acceso

- Accedemos a cada posición indicando su fila y columna, separadas por comas

```csharp
tabla[1, 3] = 12;
Console.WriteLine(tabla[0, 4]);
```

</script>
</section>    

<section data-markdown>
<script type="text/template">
## Arrays rectangulares: recorrido

- Necesitamos un doble bucle anidado (el primero para las filas y el segundo para las columnas, o viceversa)
- Usamos la instrucción **GetLength(n)** del array para obtener el tamaño de la dimensión *n*, y así saber cuándo parar
   - **array.GetLength(0)** para las filas
   - **array.GetLength(1)** para las columnas

</script>
</section>

<section data-markdown>
<script type="text/template">
## Arrays rectangulares: recorrido

```csharp
for (int i = 0; i < tabla.GetLength(0); i++)
{
    for (int j = 0; j < tabla.GetLength(1); j++)
        Console.WriteLine(tabla[i, j] + " ");
    Console.WriteLine();
}
```

</script>
</section>

## Arrays de arrays: definición

- Definimos cuántas filas vamos a crear en una pareja de corchetes
- Para cada fila, indicamos qué tamaño va a tener en la segunda pareja de corchetes

```csharp
// Array de 3 filas de 2, 5 y 4 columnas respectivamente
int[][] datos = new int[3][];
datos[0] = new int[2];
datos[1] = new int[5];
datos[2] = new int[4];
```

</script>
</section>

## Arrays de arrays: acceso

- Colocamos en los primeros corchetes la fila que nos interesa, y en los segundos corchetes la columna dentro de esa fila

```csharp

<section data-markdown>
<script type="text/template">
## Arrays de arrays: recorrido

- Usamos un doble bucle anidado, y la propiedad **Length** para saber el tamaño de cada dimensión

```csharp
// datos.Length = número de filas
for (int i = 0; i < datos.Length; i++)
{
    // datos[i].Length = columnas de la fila i
    for (int j = 0; j < datos[i].Length; j++)
        Console.Write(datos[i][j] + " ");
    Console.WriteLine();
}
```

</script>
</section>
