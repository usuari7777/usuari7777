<section data-markdown>
<script type="text/template">
## Características principales de C#

- Lenguaje basado en C y C++, con sintaxis similar a Java
- No tan eficiente como C, pero más productivo
- Desarrollado por Microsoft para su plataforma .NET, tiene una versión alternativa de código abierto llamada *proyecto Mono*
- Disponible para Windows, Mac o Linux entre otros sistemas
</script>
</section>

<section data-markdown>
<script type="text/template">
## Pasos para escribir programas en C#

1. Escribir el programa en un fichero fuente con un editor de textos
   - Los ficheros fuente en C# tienen extensión *.cs*. Por ejemplo, `Saludo.cs`
2. Compilar el programa para obtener el fichero ejecutable
3. Lanzar el fichero ejecutable
</script>
</section>

<section>
    <h2>Ejemplo de programa</h2>
    <p>Analicemos el siguiente código de ejemplo:</p>
    <pre><code data-trim data-noescape data-line-numbers="|5|3|1">    
class Saludo
{
    static void Main()
    {
        System.Console.WriteLine("Hola");
    }
}
    </code></pre>
</section>

<section data-markdown>
<script type="text/template">
## Observaciones adicionales

- Cada instrucción finaliza con un punto y coma `;`
- C# es de formato libre. Podemos colocar las instrucciones y llaves con la alineación que queramos.

<pre><code data-trim data-noescape>    
class Saludo {
static void Main() { System.Console.WriteLine("Hola"); }
}
</code></pre>

Sin embargo, es aconsejable usar el formato anterior por legibilidad
    
</script>
</section>        

<section data-markdown>
<script type="text/template">
## Mostrar información por pantalla

- **System.Console.WriteLine** muestra la información que indiquemos entre paréntesis, y pasa a la siguiente línea

<pre><code data-trim data-noescape>    
class Saludo 
{
    static void Main() 
    { 
        System.Console.WriteLine("Hola"); 
        System.Console.WriteLine("¿Qué tal?");
    }
}
</code></pre>

<p class="fragment fade-up" style="text-align:left;margin-left:20%">Hola</p>
<p class="fragment fade-up" style="text-align:left;margin-left:20%">¿Qué tal?</p>

</script>
</section>        

<section data-markdown>
<script type="text/template">
## Mostrar información por pantalla

- **System.Console.Write** hace lo mismo, pero sin pasar a la siguiente línea

<pre><code data-trim data-noescape>    
class Saludo 
{
    static void Main() 
    { 
        System.Console.Write("Hola"); 
        System.Console.Write("¿Qué tal?");
    }
}
</code></pre>

<p class="fragment fade-up" style="text-align:left;margin-left:20%">Hola¿Qué tal?</p>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Operaciones aritméticas básicas
    
|Operador|Operación|
|---|---|
|+|Suma|
|-|Resta / Cambio de signo|
|*|Multiplicación|
|/|División|
|%|Resto de división o "módulo"|

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejercicio propuesto
    
- Crea un archivo fuente llamado **Ejercicio_01c_02.cs**.
- Escribe el código en C# de un programa que muestre por pantalla estas operaciones:
   - La resta de 20 menos 34
   - La división de 20 entre 3
   - El resto de dividir 28 entre 5
</script>
</section>

<section data-markdown>
<script type="text/template">
## Prioridad de las operaciones
    
1. En primer lugar, se realizan las operaciones **entre paréntesis**
2. Después, la negación o **cambio de signo**
3. Después, **multiplicaciones**, **divisiones** y **restos de división** 
4. Finalmente, **sumas** y **restas** 

Las operaciones del mismo nivel se analizan de izquierda a derecha.

</script>
</section>

<section data-markdown>
<script type="text/template">
## Variables

- Zonas de memoria que nos permiten almacenar información útil para los programas
- A cada una de esas zonas de memoria se les asigna un nombre para poderlas identificar
</script>
</section>

<section data-markdown>
<script type="text/template">
## Declaración de variables
- Indicar el nombre que le queremos dar, y el tipo de información que va a guardar
- Ejemplo: declaramos una variable llamada **numero** que nos permitirá almacenar un número entero (*int*)

<pre><code data-trim data-noescape>    
int numero;
</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Nombres o identificadores de variables
- Compuestos por letras, números y el carácter de subrayado _
- Sólo pueden empezar por letra o subrayado
- Las letras mayúsculas y las minúsculas son diferentes (se distinguen)
- Evitar vocales acentuadas o eñes
</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplos de identificadores válidos
- numero
- _nombre_usuario
- nombreUsuario
- Valor1
</script>
</section>    

<section data-markdown>
<script type="text/template">
## Ejemplos de identificadores NO válidos
- 1numero (empieza por número)
- Año1 (tiene una eñe)
- otro numero (tiene un espacio en blanco)
</script>
</section>    
    
<section data-markdown>
<script type="text/template">
## Asignar valores a variables

- Podemos hacerlo en la misma línea en que las declaramos, o más adelante en el código
- Empleamos el operador de asignación `=` para dar el valor a la variable

<pre><code data-trim data-noescape>    
int numero = 3;
int otroNumero;

otroNumero = 4;
numero = 7;
</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Declaración múltiple

- Podemos declarar en una sola línea varias variables del mismo tipo, separadas por comas
- Podemos dar valor o no inicialmente a cada una de esas variables

<pre><code data-trim data-noescape>    
int numero = 3, otroNumero;

otroNumero = 4;
numero = 7;
</code></pre>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Asignación dependiente de variables

- Podemos asignar un valor a una variable que dependa de otra variable, o de un valor previo de la variable en sí

<pre><code data-trim data-noescape>    
int numero = 3, otroNumero;

otroNumero = numero + 1;
numero = numero * 3;
</code></pre>

</script>
</section>

<script type="text/template">

</script>

<section data-markdown>
<script type="text/template">
## Mostrar texto y variables por pantalla

- Podemos enlazar el texto y las variables usando el operador `+`

<pre><code data-trim data-noescape>    
class Ejemplo
{
    static void Main() 
    { 
        int numero = 3;
        System.Console.WriteLine("El valor es " + numero); 
    }
}
</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Mostrar texto y variables por pantalla

- Podemos emplear los símbolos `{0}`, `{1}`, `{2}`, etc dentro del texto, y luego reemplazarlos por las variables correspondientes

<pre><code data-trim data-noescape>    
class Ejemplo
{
    static void Main() 
    { 
        int numero = 3;
        System.Console.WriteLine("El valor es {0}", numero); 
    }
}
</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Mostrar texto y variables por pantalla

- Un ejemplo más complejo:

<pre><code data-trim data-noescape>    
class Ejemplo
{
    static void Main() 
    { 
        int num1 = 3, num2 = 5, num3 = 8;
        System.Console.WriteLine("Los valores son {0}, {1} y {2}", 
            num1, num2, num3); 
    }
}
</code></pre>

</script>
</section>

<script type="text/template">

<section data-markdown>
<script type="text/template">
## Comentarios
    
- Permiten añadir explicaciones e información sobre el código
- El compilador los ignora a la hora de generar el código ejecutable
- Son útiles para los desarrolladores
</script>
</section>

<section data-markdown>
<script type="text/template">
## Comentarios de una línea

- Comentarios breves que se inician con doble barra `//`

<pre><code data-trim data-noescape>    
class Ejemplo
{
    static void Main() 
    { 
        // Declaramos las variables
        int num1 = 3, num2 = 5, num3 = 8;

        // Mostramos la suma
        System.Console.WriteLine(num1 + num2); 
    }
}
</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Comentarios de varias líneas

- Se inician con `/*` y finalizan con `*/`
- Pueden ocupar varias líneas

<pre><code data-trim data-noescape>    
/* Programa que calcula la 
   suma de dos números */
class Ejemplo
{
    static void Main() 
    { 
        // Declaramos las variables
        int num1 = 3, num2 = 5, num3 = 8;

        // Mostramos la suma
        System.Console.WriteLine(num1 + num2); 
    }
}
</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
## Pedir datos al usuario

- **System.Console.ReadLine** permite leer información introducida por el usuario desde el teclado
- La información que se recoge es textual (texto), no numérica
- Debemos usar otras instrucciones para "convertir" esa información en numérica
   - Por ejemplo, **System.Convert.ToInt32**

</script>
</section>

<section data-markdown>
<script type="text/template">
## Pedir datos al usuario: ejemplo

- Pedimos al usuario que introduzca un número entero, lo leemos y lo almacenamos en la variable *numero*

<pre><code data-trim data-noescape data-line-numbers="|5|6|7">    
class Ejemplo
{
    static void Main() 
    { 
        System.Console.WriteLine("Escribe un número entero:");
        int numero = System.Convert.ToInt32(System.Console.ReadLine());
        System.Console.WriteLine("Has escrito {0}", numero); 
    }
}
</code></pre>

</script>
</section>
