## Bucles anidados

- Se pueden incluir unos bucles dentro de otros para resolver tareas más complejas
- Ejemplo: mostrar las tablas de multiplicar del 1 al 5:

```csharp
for (int i = 1; i <= 5; i++)
{
    for (int j = 0; j <= 10; j++)
    {
        Console.WriteLine("{0} x {1} = {2}", i, j, (i*j));
    }
}
```

</script>
</section>

<script type="text/template">
## Uso de *break*

- La instrucción **break** se utiliza para salir inmediatamente del bucle en que nos encontramos
- Suele emplearse cuando se cumpla una condición inesperada que hace que tengamos que salir del bucle
- NO es recomendable su uso (hace difícil seguir la pista de por dónde va el programa)

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo de *break*

- El siguiente programa finaliza el bucle *for* cuando *n* llega a 5
- La alternativa sería hacer un bucle que vaya de 1 a 5

```csharp
for (int n = 1; n <= 10; n++)
{
    Console.WriteLine(n);
    if (n == 5)
    {
        break;
    }
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo de *break*

- El siguiente programa finaliza cuando el contador es múltiplo de 13
- La alternativa sería hacer un bucle *while*

```csharp
// Forma incorrecta
for (int n = 105; n <= 120; n++)
{
    Console.WriteLine(n);
    if (n % 13 == 0)
    {
        break;
    }
}

// Forma correcta
int n = 105;
while (n % 13 != 0)
{
    Console.WriteLine(n);
    n++;
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Uso de *continue*

- La instrucción **continue** fuerza una nueva iteración del bucle desde el punto donde se produce (no ejecuta el resto del bucle en esa iteración)
- NO es recomendable su uso (hace difícil seguir la pista de por dónde va el programa)

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo de *continue*

- El siguiente programa muestra todos los números del 1 al 10, salvo el 5
- La alternativa sería controlar qué números mostrar con un *if*

```csharp
// Forma incorrecta
for (int n = 1; n <= 10; n++)
{
    if (n == 5)
    {
        continue;
    }
    Console.WriteLine(n);
}

// Forma correcta
for (int n = 1; n <= 10; n++)
{
    if (n != 5)
    {
        Console.WriteLine(n);
    }
}
```
</script>
</section>

<script type="text/template">
## Uso de *goto*

- Permite "saltar" directamente a una etiqueta en el código
- Uso DESACONSEJADO (salvo en instrucciones de *swith..case*)

```csharp
for (int i = 1; i <= 10; i++)
{
    if (i == 5)
        goto siguiente;
}

siguiente:
    Console.WriteLine("Fin");
```

</script>
</section>

## La estructura *foreach*

- Permite recorrer automáticamente todos los elementos de una colección
- Ejemplo: todas las letras de un texto

```csharp
Console.Write("Dime tu nombre: ");
string nombre = Console.ReadLine();
foreach(char letra in nombre)
{
    Console.WriteLine(letra);
}
```

</script>

<section data-markdown>
<script type="text/template">
## ¿Cuándo usar cada tipo de bucle?
    
- **while** y **do..while** cuando no sepamos cuántas repeticiones vamos a hacer en principio
   - *do..while* cuando sepamos que al menos habrá una repetición
- **for** cuando sepamos de entrada cuántas repeticiones van a ser necesarias

</script>
