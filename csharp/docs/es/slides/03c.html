<section data-markdown>
<script type="text/template">
## Tipo carácter

- Se representa con el tipo **char**
- Los valores a asignar se representan entre comillas simples
- Para leer de teclado podemos usar **Convert.ToChar**
- Los caracteres se codifican con un número asignado
   - Las letras tienen números correlativos

</script>
</section>

<section data-markdown>
<script type="text/template">
## Tipo carácter

```csharp
char c = 'a';
char letra;

Console.WriteLine("Escribe una letra:");
letra = Convert.ToChar(Console.ReadLine());
```

</script>
</section>

<section data-markdown>

## Secuencias de escape

- Caracteres especiales que representan ciertos símbolos:
   - Saltos de línea
   - Comillas dobles y simples
   - Tabulaciones
   - ...

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Secuencias de escape

|Símbolo|Significado|
|---|---|
|`\n`|Salto de línea|
|`\t`|Tabulación|
|`\"`|Comilla doble|
|`\'`|Comilla simple|
|`\\`|Barra invertida|

</script>
</section>

```csharp

```

```

saltos de línea y "comillas"
```

</script>

<section data-markdown>
<script type="text/template">
## Constantes

- Datos cuyo valor no cambia durante la ejecución de un programa
- Se definen igual que las variables, pero anteponiendo la palabra *const*

```csharp
const double PI = 3.141592654;
double radio = ...;
double area = PI * radio * radio;
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Enumeraciones

- Representan un conjunto finito de valores
   - Ejemplos: días de la semana, estaciones del año...
   - Alternativa a definir una constante para cada valor
- Se usa la palabra **enum** seguida del nombre de la enumeración, y los valores entre llaves
- El primer valor toma el valor 0, el segundo el 1, y así sucesivamente
- Se deben declarar fuera del *Main*

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Enumeraciones

```csharp
enum diasSemana {
    LUNES, MARTES, MIERCOLES, JUEVES, VIERNES, SABADO, DOMINGO
};

Console.WriteLine(diasSemana.LUNES);          // LUNES
Console.WriteLine((int)diasSemana.MARTES);    // 1
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Enumeraciones

Podemos alterar la secuencia de índices en la enumeración, y emplear *typecast* para convertir un dato desde/al tipo enumerado

```csharp
enum diasSemana {
    LUNES=1, MARTES, MIERCOLES=5, JUEVES, VIERNES, SABADO, DOMINGO
};

Console.WriteLine((int)diasSemana.MARTES);  // 2
Console.WriteLine((int)diasSemana.JUEVES);  // 6
Console.WriteLine((diasSemana)7);           // VIERNES
```

</script>
</section>

## Variables con tipo implícito

- Usamos el tipo **var** cuando no sepamos de antemano qué tipo va a tener una variable
- El tipo se le asigna cuando se le da valor
- Ejemplo de uso: conexiones a bases de datos
- PROHIBIDO usarlo salvo que se indique explícitamente en el ejercicio

</script>
</section>
