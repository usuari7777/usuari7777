## Tipo entero

- Existen diferentes tipos enteros dependiendo de la magnitud de los datos que queramos almacenar
- ¿Cuántos valores diferentes puede tener el dato que quiero representar?
- ¿Admite valores negativos?
- Ejemplos: una edad, una temperatura, una distancia, el saldo de una cuenta...

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Tipos enteros en C#

|Tipo|Tamaño(bytes)|Rango|
|---|---|---|
|sbyte|1|-128 a 127|
|byte|1|0 a 255|
|short|2|-32768 a 32767|
|ushort|2|0 a 65535|
|int|4|-2147483648 a 2147483647|
|uint|4|0 a 4294967295|
|long|8|núms de 19 cifras|
|ulong|8|núms de 19-20 cifras|

</script>
</section>

<section data-markdown>
<script type="text/template">
## Incremento y decremento

- El operador **++** incrementa 1 unidad el valor de la variable a la que se aplica
- El operador **--** decrementa 1 unidad el valor de la variable a la que se aplica

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Incremento y decremento

```csharp
int m = 3, n = 10;

m++;        // m = 4
n--;        // n = 9
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Pre-incremento y post-incremento

- **Post-incremento**: si aplicamos el operador **++** detrás de una variable en una expresión, primero se calcula la expresión y luego se cambia el valor de la variable
- **Pre-incremento**: si lo aplicamos delante, primero se cambia el valor de la variable y luego se evalúa la expresión
- Ocurre lo mismo con el operador **--** (pre-decremento y post-decremento)

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Pre-incremento y post-incremento

```csharp
int a = 3, b = 5, c = 10;

++a;            // a = 4;
b = a++ + c;    // b = 14, a = 5
c = ++b;        // b = c = 15
c--;            // c = 14
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Cambios de base

- Normalmente trabajamos con base decimal o base 10
- En algunas ocasiones interesa trabajar en otras bases: base 2 o binaria, base 16 o hexadecimal...
- La instrucción **Convert.ToString** permite convertir un número a otra base (y obtener el resultado como un texto)
- La instrucción **Convert.ToInt32** permite el paso inverso

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Cambios de base

```csharp
int numero = 247;

// Base 2
Console.WriteLine(Convert.ToString(numero, 2));
// Base 16
Console.WriteLine(Convert.ToString(numero, 16));

// Convertimos hexadecimal a decimal
int valor = Convert.ToInt32("2E", 16);
```

</script>
</section>
