<section data-markdown>
<script type="text/template">
## Estructuras repetitivas

- Permiten repetir un conjunto de instrucciones mientras se cumpla una determinada condición, o un número determinado de veces
- También llamadas **bucles**

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## La estructura *while*

- Permite ejecutar un conjunto de instrucciones mientras se cumpla la condición asociada

```csharp 
while(condicion)
{
    instruccion1;
    ...
    instruccionN;
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo *while*

- Programa que le pide números al usuario hasta que escribe un 0

```csharp
Console.WriteLine("Escribe un número:");
int numero = Convert.ToInt32(Console.ReadLine());
while (numero != 0)
{
    Console.WriteLine("Escribe un número:");
    numero = Convert.ToInt32(Console.ReadLine());
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## La estructura *do..while*

- Permite ejecutar un conjunto de instrucciones mientras se cumpla la condición asociada
- A diferencia de *while*, la condición se evalúa DESPUÉS de ejecutar al menos una vez las instrucciones

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo *do..while*

- Programa que le pide números al usuario hasta que escribe un 0

```csharp
int numero;
do 
{
    Console.WriteLine("Escribe un número:");
    numero = Convert.ToInt32(Console.ReadLine());
}
while (numero != 0);
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## *while* VS *do..while*

- Utilizaremos *while* cuando no sepamos si al menos las instrucciones van a ejecutarse una vez
- Utilizaremos *do..while* cuando sepamos que al menos las instrucciones se van a ejecutar una vez
   - Ejemplo típico: programa que le pida al usuario algo hasta/mientras que...

</script>
</section>

<section data-markdown>
<script type="text/template">
## La estructura *for*

- Permite ejecutar un conjunto de instrucciones mientras se cumpla una determinada condición, o un número determinado de veces

```csharp
for(variable; condicion; incremento)
{
    instruccion1;
    ...
    instruccionN;
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo *for*

Programa que cuenta del 1 al 10

```csharp
for(int i = 1; i <= 10; i = i+1)
{
    Console.WriteLine(i);
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Autoincremento y autodecremento

- Los operadores **++** y **--** se pueden emplear para autoincrementar/autodecrementar la variable sobre la que se aplican
- Los incrementos/decrementos son de una unidad

```csharp
int i;
for(i = 1; i <= 10; i++)
{
    Console.WriteLine(i);
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Declaración de contadores

- En el caso de *for* podemos declarar la variable que hace de contador en el mismo bucle *for*

```csharp
for(int i = 1; i <= 10; i++)
{
    Console.WriteLine(i);
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplo: contar letras

- Podemos incrementar un contador de caracteres en un *for* para recorrer una secuencia de caracteres

```csharp
for(char letra = 'a'; letra <= 'z'; letra++)
{
    Console.Write("{0} ", letra);
}
```

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Bucles infinitos
    
- Bucles con una condición que siempre se cumple
- Utilidad: aplicaciones que necesitan de un evento externo para terminar
   - Videojuegos, programas de monitorización...

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplos bucles infinitos
    
```csharp
// Bucle while infinito
while(1 == 1)
{
    ...
}

// Bucle for infinito
for(;;)
{
    ...
}
```
</script>
</section>

<section data-markdown>
<script type="text/template">
## Equivalencia *for* / *while*
    
- Un bucle *for* se puede transformar en un bucle *while* (y viceversa)
   - Sacar el contador fuera
   - Poner la condición del *for* como condición del *while*
   - Incrementar el contador dentro del *while*

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo equivalencia *for* / *while*
   
Ejemplo: contar de 1 a 10

```csharp
// for
for (int n = 1; n <= 10; n++)
{
    Console.WriteLine(n);
}

// while
int n = 1;
while (n <= 10)
{
    Console.WriteLine(n);
    n++;
}
```

</script>
</section>

<section data-markdown>
<script type="text/template">
## Uso de comas en *for*
    
- Podemos emplear comas para:
   - Declarar varias variables contadores en la primera sección
   - Declarar varios incrementos / decrementos en la tercera sección

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Ejemplo de uso de comas en *for*
    
```csharp
int i, j;
for(i = 0, j = 1; i <= 5 && j <= 30; i++, j += 2)
    Console.WriteLine("i vale {0} y j vale {1}", i, j);
```

</script>
