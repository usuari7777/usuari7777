<section data-markdown>
<script type="text/template">
## Tipo real

- **Coma fija**: se establece de antemano cuántas cifras enteras y cuántas decimales pueden tener los números
- **Coma flotante**: se establece un número general de cifras significativas (uniendo parte entera y decimal) y, dependiendo del número en cuestión, se le da más rango a una u otra parte
   - Es lo habitual en los lenguajes de programación
</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Tipos reales en C#

|Tipo|Tamaño(bytes)|Significado|
|---|---|---|
|`float`|4|Simple precisión (7-8 cifras significativas)|
|`double`|8|Doble precisión (15-16 cifras sign.)|
|`decimal`|16|28-29 cifras sign.|

</script>
</section>

<section data-markdown>
<script type="text/template">
## Declaración de variables reales

- El separador decimal en el código es el punto `.`
- Al introducir datos por teclado puede ser el punto o la coma, dependiendo del sistema en que estemos
- Al definir un valor literal de tipo *float* se debe finalizar con una *f* para que el compilador lo reconozca como *float*

</script>
</section>

<section data-markdown>
<script type="text/template">
## Declaración de variables reales

```csharp
float num1 = 3.1416f;
double num2 = 3.141592654;
```

</script>
</section>

## Typecast

- Consiste en forzar la conversión de un tipo de dato a otro similar
   - Entero a real o viceversa
- Se pone entre paréntesis el tipo de dato al que se quiere convertir la variable o expresión
- Aplicaciones: forzar una división real con datos enteros, quitar decimales en un número real...

</script>
</section>

<section data-markdown>
<script type="text/template">
## Formatear números

- Podemos elegir cómo presentar un número real por pantalla (cuántos dígitos en la parte entera y/o decimal)
- Existen diferentes símbolos y nomenclaturas que podemos emplear al sacar la información
- Empleamos la instrucción **ToString** del dato que queremos mostrar
</script>
</section>

<section data-markdown>
<script type="text/template">
## Símbolos de formato

|Símbolo|Significado|
|---|---|
|0|Debe aparecer un dígito, o 0 en caso contrario|
|#|Mostrar dígito si lo hay, o nada si no|
|.|Separador parte entera y decimal|
|N1|Mostrar 1 decimal|
|N3|Mostrar 3 decimales|

</script>
</section>

<section data-markdown>
<script type="text/template">
## Ejemplos de formato

```csharp
double num = 12.34;

Console.WriteLine(num.ToString("N1"));     // 12.3
Console.WriteLine(num.ToString("N3"));     // 12.340
Console.WriteLine(num.ToString("0.0"));    // 12.3
Console.WriteLine(num.ToString("0.000"));  // 12.340
Console.WriteLine(num.ToString("#.###"));  // 12.34
Console.WriteLine(num.ToString("#.#"));    // 12.3
```

</script>
</section>

## Funciones matemáticas

- **Math.Abs(x)**: valor absoluto de x
- **Math.Sqrt(x)**: raíz cuadrada de x
- **Math.Pow(x, y)**: x elevado a y (potencia)
- **Math.Ceiling(x)**: redondeo por arriba de x
- **Math.Floor(x)**: redondeo por debajo de x
